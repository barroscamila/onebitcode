<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Tipografia</title>
</head>
<body>
    <!-- Heading (h1-h6) -->
    <h1>Hello, World!</h1>

    <!-- Heading utilizando classes (class="h1" - "h6") -->
    <p class="h1">Hello!</p>

    <!-- Display (class="display-1" - 6) -->
    <p class="display-1">Display 1</p>
    <h1 class="display-6">Display 6</h1>

    <!-- Efeitos em texto -->
    <p>Eu amo a <mark>OneBitCode!</mark></p>
    <p>Eu <del>amo</del> a OneBitCode!</p>
    <p><s>Eu amo a OneBitCode!</s></p>
    <p>Eu amo a <u>OneBitCode!</u></p>
    <p><strong>Eu amo a OneBitCode!</strong></p>

    <!-- Citação -->
    <figure class="text-end">
        <blockquote class="blockquote">
            <p>Só sei que nada sei...</p>
        </blockquote>
        <figcaption class="blockquote-footer">
            Alguem em <cite title="Livro Famoso">Livro Famoso</cite>
        </figcaption>
    </figure>

    <!-- Lista -->
    <ul class="list-unstyled">
        <li>This is a list.</li>
        <li>It appers completely unstyled.</li>
        <li>Nested lists</li>
        <ul>
            <li>one</li>
            <li>two</li>
            <li>three</li>
        </ul>

    </ul>

    <!-- Script bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script> 
</body>
</html>
