<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tabela</title>
</head>
<body>
    <table>
        <caption>
            <h1>Satélites de Urano</h1>
        </caption>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Data de Descobrimento</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Titânia</td>
                <td>1787</td>
            </tr>
            <tr>
                <td>Oberon</td>
                <td>1787</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
