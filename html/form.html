<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Form Google</title>
</head>
<body>
    <h3>
        Encontre no Google
    </h3>
    <form action="https://www.google.com/search" method="get"> <!-- 'O method: get' pode ser usado quando estamos apenas buscando uma informação. Caso fosse para enviar alguma informação para o servidor, seria 'method: post' -->
        <label for="q">O que deseja pesquisar?</label>
        <input type="text" name="q" id="q" placeholder="Nasa, SpaceX" required autocomplete="off">  
    <!-- Também tem o tipo de validação 'type="email" e os atributos "min" e "max" quando o input é type number -->
        <input type="submit" value="Pesquisar">     
    </form>

    <br>

    <input list="browsers">
    <datalist id="browsers">
        <option value="Internet Explorer"></option>
        <option value="Firefox"></option>
        <option value="Chrome"></option>
        <option value="Opera"></option>
        <option value="Safari"></option>
    </datalist>
</body>
</html>
