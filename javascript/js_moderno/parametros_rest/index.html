    <h1>Parâmetros Rest</h1>

    <!-- 
        -> Permite que a função receba qualquer número de parâmtros
        -> Permite manipular esses parâmetros como um array na definição da função
            exemplo:  
                function sum(...numbers) {
                    return numbers.reduce((accum, num) => accum + num, 0)
                }
     -->
