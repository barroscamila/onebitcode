<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tipos de input</title>
</head>
<body>
    <h3>
        Encontre
    </h3>
    <input type="text">
    <br>
    <br>
    <input type="password" name="gender" id="gender">
    <br>
    <br>
    <input type="submit" value="Submit">
    <br>
    <br>
    <input type="radio" name="gender" id="female">Female
    <input type="radio" name="gender" id="male">Male
    <!-- SÃ³ pode ter uma escolha e precisam ter o mesmo 'name' -->
    <br>
    <br>
    I have a <input type="checkbox" name="vehicle1" id="Bike">Bike
    <input type="checkbox" name="vehicle2" id="Car">Car
    <!-- Pode ter mais de uma escolha e possui 'name' diferentes -->
    <br><br>
    <input type="color" name="color" id="color">
    <br><br>
    <input type="date" name="date" id="date">
    <br><br>
    Select a file: <input type="file" name="file" id="file">
    <br><br>
    <input type="search" name="srch" id="srch">
</body>
</html>
